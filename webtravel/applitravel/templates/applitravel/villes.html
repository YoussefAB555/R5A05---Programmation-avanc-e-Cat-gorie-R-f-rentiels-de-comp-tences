{% extends 'applitravel/base.html' %}
{% block title %}Villes{% endblock %}
{% block main %}
<h2>Villes ({{ villes|length }})</h2>
<ul class='list-group'>
  {% for v in villes %}<li class='list-group-item d-flex justify-content-between align-items-center'>
    <span>{{ v }}</span>
    {% if user.is_staff %}
    <div>
        <a class='btn btn-sm btn-outline-secondary' href='{% url "ville-update" v.IDVille %}'>Modifier</a>
        <a class='btn btn-sm btn-outline-danger' href='{% url "ville-delete" v.IDVille %}'>Supprimer</a>
    </div>
    {% endif %}
</li>
  {% empty %}<li class='list-group-item'>Aucune ville</li>{% endfor %}
</ul>
{% endblock %}
