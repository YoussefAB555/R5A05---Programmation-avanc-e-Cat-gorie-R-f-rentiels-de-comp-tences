{% extends 'applitravel/base.html' %}
{% block title %}Voyages{% endblock %}
{% block main %}
<h2>Voyages ({{ voyages|length }})</h2>
<ul class='list-group'>
  {% for v in voyages %}
    <li class='list-group-item d-flex justify-content-between align-items-center'>
      <span>{{ v }}</span>
      <a class='btn btn-sm btn-outline-primary' href='{% url 'voyage-detail' v.IDVoyage %}'>DÃ©tail</a>
      <a class='btn btn-sm btn-outline-secondary' href='{% url 'voyage-update' v.IDVoyage %}'>Modifier</a>
      <a class='btn btn-sm btn-outline-danger' href='{% url 'voyage-delete' v.IDVoyage %}'>Supprimer</a>
    </li>
  {% empty %}<li class='list-group-item'>Aucun voyage</li>{% endfor %}
</ul>
{% endblock %}
